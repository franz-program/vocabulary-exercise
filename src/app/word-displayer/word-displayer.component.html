<div *ngIf="word !== undefined">
  <p>translate: {{word.from}}</p>
  <div *ngFor="let translation of word.to; index as i">
    <span class="p-input-icon-right">
      <input type="text" pInputText [(ngModel)]="userTranslations[i]"
            placeholder="{{'translation ' + (i+1)}}"
      />
      <i *ngIf="userResults.length > 0" class="pi pi-{{userResults[i] ? 'check': 'times'}}"></i>
    </span>
  </div>
  <button pButton class="p-button-danger p-button-sm ms-2" (click)="checkTranslations()">Check correctness</button>
  <button pButton class="p-button-danger p-button-sm ms-2" (click)="revealSolutions()">Reveal solution{{word.to.length > 1 ? "s" : ""}}</button>
</div>
