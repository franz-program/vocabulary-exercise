<div *ngIf="word !== undefined" class="container justify-content-center text-center">
  <h4>translate {{word.classType}}: <strong>{{word.from}}</strong></h4>
  <div *ngFor="let _ of word.to; index as i">
    <span class="p-input-icon-right">
      <input type="text" pInputText [(ngModel)]="userTranslations[i]"
            placeholder="{{'translation ' + (word.to.length > 1 ? (i+1) : '')}}"
      />
      <i *ngIf="userResults.length > 0 && !solutionsRevealed" class="pi pi-{{userResults[i] ? 'check': 'times'}}"></i>
    </span>
  </div>
  <div class="mt-1">
    <button type="button" class="d-inline btn btn-outline-primary bg-primary text-light" (click)="checkTranslations()" [disabled]="solutionsRevealed">Check correctness</button>
  </div>
  <div class="mt-1">
    <button type="button" class="d-inline btn btn-outline-primary bg-primary text-light" (click)="revealSolutions()">Reveal solution{{word.to.length > 1 ? "s" : ""}}</button>
  </div>
  <div class="mt-1">
    <button *ngIf="!attemptDone" type="button" class="d-inline btn btn-outline-primary bg-primary text-light" (click)="resultEmitter.emit(ResultType.SKIPPED)">Skip</button>
  </div>
  <div class="mt-1">
    <button *ngIf="attemptDone" type="button" class="d-inline btn btn-outline-primary bg-primary text-light" (click)="resultEmitter.emit(finalResult)">Next</button>
  </div>
</div>
